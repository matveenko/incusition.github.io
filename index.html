<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inquisition Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* === –¶–í–ï–¢–û–í–ê–Ø –°–•–ï–ú–ê === */
            --bg-body-grad: linear-gradient(180deg, rgb(20, 5, 8) 0%, #140000 100%);
            --bg-card-home: rgba(55, 10, 17, 0.6); 
            --text-main: #FFFFF0; 
            --text-sec: #A0A090; 
            --accent: #FFFFF0; 
            --accent-gold: #FFD700;
            --danger-red: #ff3333;
            
            /* === –®–¢–û–†–ö–ê === */
            --sheet-bg: #111111;
            --sheet-text: #ffffff;
            --sheet-arrow: #ff3333; 
            --sheet-btn-bg: #FFFFF0; 
            --sheet-btn-text: #000000;
            
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background: var(--bg-body-grad);
            background-attachment: fixed;
            color: var(--text-main);
            padding-bottom: 50px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .anim-entry { opacity: 0; animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        /* HEADER */
        .header-container {
            position: fixed; top: 0; left: 0; width: 100%;
            background: rgba(20, 5, 8, 0.95);
            z-index: 100; padding: 15px 15px 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 240, 0.05);
            backdrop-filter: blur(10px);
            transition: height 0.2s ease;
        }
        .header-top-row { display: flex; align-items: center; gap: 10px; }
        
        .back-btn { 
            width: 42px; height: 42px; background: rgba(255,255,255,0.05); 
            border-radius: 12px; color: var(--accent); 
            font-weight: 800; font-size: 18px; cursor: pointer; 
            display: none; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 240, 0.1);
        }
        .search-box { 
            flex: 1; height: 42px; background: rgba(0,0,0,0.3); 
            border: 1px solid rgba(255, 255, 240, 0.1); border-radius: 12px; 
            padding: 0 15px; color: var(--text-main); font-size: 15px; 
        }
        .tags-wrapper { display: none; gap: 8px; overflow-x: auto; padding-top: 12px; padding-bottom: 5px; scrollbar-width: none; }
        .tag { white-space: nowrap; padding: 8px 16px; background: rgba(255,255,255,0.05); border-radius: 30px; font-size: 13px; font-weight: 700; color: rgba(255, 255, 240, 0.5); cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .tag.active { background: var(--accent); color: #1a0505; font-weight: 900; }

        .main-content { padding: 90px 15px 40px 15px; transition: padding-top 0.2s ease; }

        /* PROGRESS CARD */
        .progress-card {
            background: var(--bg-card-home);
            border-radius: var(--radius); padding: 20px;
            margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 240, 0.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        .rank-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .rank-title { font-size: 12px; color: rgba(255, 255, 240, 0.4); text-transform: uppercase; font-weight: 700; }
        .rank-name { font-size: 18px; font-weight: 900; color: var(--accent); text-transform: uppercase; margin-top: 4px; text-shadow: 0 0 15px rgba(255, 255, 240, 0.1); }
        .rank-name.gold { color: var(--accent-gold); text-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }

        .progress-bar-bg { width: 100%; height: 8px; background: rgba(0,0,0,0.5); border-radius: 4px; overflow: hidden; margin-bottom: 20px; }
        .progress-bar-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 4px; transition: width 0.5s ease; }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ë–õ–û–ö –ê–ß–ò–í–û–ö */
        .achievements-row { 
            display: flex; gap: 4px; justify-content: space-between; overflow-x: auto; 
            padding: 12px; 
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞, —á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ –Ω–∞ –ª—é–±–æ–º —Ñ–æ–Ω–µ */
            background: linear-gradient(90deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 240, 0.05); 
            scrollbar-width: none;
        }
        
        .badge { 
            width: 40px; height: 40px; min-width: 40px; 
            border-radius: 50%; 
            /* –ë–æ–ª–µ–µ —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –¥–ª—è –∑–∞–∫—Ä—ã—Ç—ã—Ö –∞—á–∏–≤–æ–∫ */
            background: rgba(255,255,255,0.08); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 19px; filter: grayscale(1) opacity(0.5); 
            border: 1px solid rgba(255,255,255,0.15); /* –Ø–≤–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ */
            transition: 0.2s; cursor: pointer;
        }
        
        .badge.unlocked { 
            filter: grayscale(0) opacity(1); 
            border-color: var(--accent); 
            background: rgba(255,255,255,0.1); 
            color: #fff; 
            box-shadow: 0 0 10px rgba(255,255,255,0.1); 
        }
        .badge:active { transform: scale(0.9); }

        /* –°–ï–ö–†–ï–¢–ù–´–ô –ë–ï–ô–î–ñ */
        .badge.secret-badge { border: 1px dashed rgba(255, 255, 240, 0.3); color: rgba(255, 255, 240, 0.5); font-family: monospace; font-weight: 700; background: transparent; }
        .badge.secret-badge.unlocked { 
            border: 1px solid #FFD700; 
            background: rgba(255, 215, 0, 0.1); 
            color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            animation: pulseGold 2s infinite;
        }
        @keyframes pulseGold { 0% { box-shadow: 0 0 5px rgba(255,215,0,0.1); } 50% { box-shadow: 0 0 15px rgba(255,215,0,0.3); } 100% { box-shadow: 0 0 5px rgba(255,215,0,0.1); } }

        /* TILES & BUTTONS */
        #homeTilesContainer { display: grid; grid-template-columns: repeat(auto-fit, minmax(145px, 1fr)); gap: 15px; margin-top: 15px; }
        .category-tile {
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius); padding: 25px 20px; cursor: pointer;
            border: 1px solid rgba(255, 255, 240, 0.08);
            min-height: 140px; display: flex; flex-direction: column; justify-content: space-between;
            transition: transform 0.1s;
        }
        .category-tile:active { transform: scale(0.97); background: rgba(255,255,255,0.08); border-color: var(--accent); }
        .tile-icon { font-size: 32px; margin-bottom: 15px; }
        .tile-title { 
            font-size: 13px; font-weight: 800; color: var(--text-main); 
            text-transform: uppercase; line-height: 1.2; 
            word-break: break-word; hyphens: auto; 
        }
        .tile-count { font-size: 12px; color: rgba(255, 255, 240, 0.3); margin-top: 8px; }

        .special-card {
            margin-bottom: 15px; border-radius: var(--radius); padding: 20px;
            cursor: pointer; position: relative; overflow: hidden;
            background: var(--bg-card-home); border: 1px solid rgba(255, 255, 240, 0.08);
            display: flex; flex-direction: column; justify-content: center;
        }
        .special-card:active { transform: scale(0.98); }
        .card-gold { border-left: 5px solid var(--accent); }
        .sp-title { font-weight: 900; font-size: 18px; text-transform: uppercase; margin-bottom: 5px; color: var(--accent); }
        .sp-desc { font-size: 13px; color: var(--text-sec); opacity: 0.8; }
        .sp-bg-icon { position: absolute; right: -10px; bottom: -15px; font-size: 70px; opacity: 0.05; transform: rotate(-20deg); filter: grayscale(1); pointer-events: none; }

        #listViewContainer { display: none; }
        .section-header { margin: 20px 0 15px 0; color: var(--accent); font-weight: 800; font-size: 14px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
        .posts-list { display: flex; flex-direction: column; gap: 12px; }
        .post-card { 
            background: rgba(255, 255, 255, 0.03); padding: 18px; border-radius: var(--radius); 
            border: 1px solid rgba(255, 255, 240, 0.05); cursor: pointer; transition: 0.2s;
        }
        .post-card:active { background: rgba(255,255,255,0.08); border-color: var(--accent); }
        .post-card.is-read { opacity: 0.6; }
        .post-title { font-size: 15px; line-height: 1.4; font-weight: 600; }
        .read-marker { font-size: 10px; color: var(--accent); border: 1px solid var(--accent); padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 8px; text-transform: uppercase; }

        /* SHEET (MINIMAL) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 500; opacity: 0; visibility: hidden; transition: 0.2s; backdrop-filter: blur(5px); }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        .bottom-sheet { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background-color: var(--sheet-bg); 
            border-top-left-radius: 25px; border-top-right-radius: 25px; 
            padding: 30px 20px 45px 20px; z-index: 600; 
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -10px 50px rgba(0,0,0,0.9); max-height: 85vh; overflow-y: auto;
        }
        .bottom-sheet.active { transform: translateY(0); }
        
        .sheet-cat-wrapper { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .sheet-cat-icon { font-size: 20px; }
        .sheet-cat-text { color: var(--sheet-arrow); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .sheet-title { font-size: 24px; font-weight: 900; line-height: 1.2; margin-bottom: 30px; color: var(--sheet-text); }
        
        .btn-sheet-read { 
            width: 100%; background: var(--sheet-btn-bg); color: var(--sheet-btn-text); 
            font-weight: 900; font-size: 16px; text-transform: uppercase; 
            padding: 18px; border-radius: 14px; border: none; cursor: pointer; 
            margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }
        .btn-sheet-read:active { transform: scale(0.98); opacity: 0.9; }
        
        .action-row { display: flex; gap: 10px; margin-bottom: 30px; }
        
        .btn-icon { 
            flex: 1; height: 52px; background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); color: #fff; 
            border-radius: 14px; font-weight: 700; display: flex; align-items: center; justify-content: center; 
            font-size: 22px; transition: 0.2s; cursor: pointer;
        }
        .btn-icon:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        
        /* ICONS SVG */
        .svg-icon { width: 24px; height: 24px; fill: var(--accent); transition: fill 0.3s ease; }
        
        /* FAVORITE ACTIVE */
        .btn-icon.active .svg-icon { fill: var(--sheet-arrow); }
        .btn-icon.active { border-color: var(--sheet-arrow); background: rgba(255, 50, 50, 0.1); }

        /* SHARE ACTIVE (FLASH EFFECT) */
        .btn-icon.flash-red { border-color: var(--sheet-arrow); background: rgba(255, 50, 50, 0.1); }
        .btn-icon.flash-red .svg-icon { fill: var(--sheet-arrow); }

        .sheet-header-small { opacity: 0.5; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .sheet-list { display: flex; flex-direction: column; }
        .sheet-item { 
            padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.1); 
            font-size: 14px; font-weight: 600; color: #ddd; display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .sheet-item:first-child { border-top: 1px solid rgba(255,255,255,0.1); }
        .sheet-item:active { opacity: 0.6; }
        .sheet-arrow-icon { color: var(--sheet-arrow); font-size: 18px; font-weight: bold; }

        .fab-dice { position: fixed; bottom: 30px; right: 20px; width: 56px; height: 56px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; z-index: 90; box-shadow: 0 5px 20px rgba(0,0,0,0.5); color: #000; border: 2px solid rgba(255,255,255,0.2); }
        .fab-dice:active { transform: rotate(45deg) scale(0.9); }

        /* --- CELEBRATION MODAL --- */
        .celebration-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: 0.3s; }
        .celebration-modal.active { opacity: 1; visibility: visible; }
        
        .celebration-card { 
            background: #111; border: 2px solid var(--accent); 
            border-radius: 24px; padding: 30px; width: 85%; max-width: 350px; text-align: center; 
            box-shadow: 0 0 50px rgba(255,255,240,0.1); 
            transform: scale(0.8); transition: transform 0.3s; position: relative; overflow: hidden;
        }
        .celebration-modal.active .celebration-card { transform: scale(1); }
        
        #celCloseBtn { 
            width: 100%; background: var(--accent); color: #000; 
            font-weight: 800; border: none; padding: 12px; 
            border-radius: 12px; cursor: pointer; font-size: 16px;
        }

        /* SUPERHUMAN STYLE */
        .celebration-card.superhuman-card {
            border: 3px solid transparent;
            background: linear-gradient(#000, #000) padding-box, linear-gradient(45deg, #FFD700, #ff0000, #FFD700) border-box;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.4);
        }
        .celebration-card.superhuman-card::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotateGlow 10s linear infinite; pointer-events: none; z-index: 0;
        }
        @keyframes rotateGlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>

                    localStorage.setItem(KEY_NOTIFIED, JSON.stringify(notified));
                    showCel(next.icon, next.title, next.msg, next.color, next.isSuper);
                } else {
                    playPendingAnimations();
                }
            }
        }

        function renderList(animate = false) {
            UI.posts.innerHTML = '';
            const r = getRead();
            const f = getFav();

            const filtered = postsDB.filter(p => {
                let mc = true;
                if(currentCat === 'FAV') mc = f.includes(p.u);
                else if(currentCat) mc = p.c === currentCat;
                const ms = p.t.toLowerCase().includes(searchQ.toLowerCase());
                return mc && ms;
            });

            if(filtered.length === 0) {
                UI.posts.innerHTML = `<div style="text-align:center; opacity:0.5; margin-top:30px;">–ü—É—Å—Ç–æ...</div>`;
                return;

            const head = document.createElement('div');

            let delay = 0;
            filtered.forEach(p => {
                const isR = r.includes(p.u);

                el.className = `post-card ${isR?'is-read':''} ${animate?'anim-entry':''}`;
                if(animate) el.style.animationDelay = delay + 's';
                
                el.innerHTML = `

                delay += 0.03;

                const d = document.createElement('div');
                d.className = 'sheet-item';
                d.innerHTML = `
                    <span>${r.t}</span>
                    <span class="sheet-arrow-icon">‚Üí</span>
                `;
                d.onclick = () => { UI.overlay.click(); setTimeout(()=>openSheet(r), 200); };
                relCon.appendChild(d);
            });

            UI.overlay.classList.add('active');
            document.getElementById('postSheet').classList.add('active');
        }

        // === –ù–ê–í–ò–ì–ê–¶–ò–Ø ===
        UI.overlay.onclick = () => {
            UI.overlay.classList.remove('active');
            document.getElementById('postSheet').classList.remove('active');
        };

        UI.back.onclick = () => {
            safeVib();
            currentCat = null;
            searchQ = "";
            UI.search.value = "";
            
            UI.list.style.display = 'none';
            UI.home.style.display = 'block';
            UI.back.style.display = 'none';
            UI.tags.style.display = 'none';
            document.getElementById('randomBtn').style.display = 'flex';
            
            updateProgress(); 
            renderHome(); 
            setTimeout(playPendingAnimations, 300);
        };

        document.getElementById('credoBtn').onclick = () => openList("üèõ –§–£–ù–î–ê–ú–ï–ù–¢ (–û–¢–ß–ï–¢–´)");
        UI.favBtn.onclick = () => openList("FAV");
        
        document.getElementById('randomBtn').onclick = () => {
            safeVib('heavy');
            openSheet(postsDB[Math.floor(Math.random()*postsDB.length)]);
        };

        UI.search.addEventListener('input', (e) => {
            searchQ = e.target.value;
            if(searchQ && UI.home.style.display!=='none') openList(null);
            renderList(false);
        });

        // === –§–ò–ö–° –û–¢–°–¢–£–ü–ê –®–ê–ü–ö–ò ===
        function adjustPadding() {
            const header = document.getElementById('listHeader');
            const content = document.getElementById('mainContent');
            if(header && content) {
                requestAnimationFrame(() => {
                    content.style.paddingTop = (header.offsetHeight + 20) + 'px';
                });
            }
        }
        window.addEventListener('resize', adjustPadding);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∑–æ–≤ –≤ —Ñ—É–Ω–∫—Ü–∏–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        const originalSwitchList = openList;
        openList = function(cat) {
            originalSwitchList(cat);
            adjustPadding();
        };
        
        const originalBack = UI.back.onclick;
        UI.back.onclick = function() {
            originalBack();
            adjustPadding();
        };

        // –ó–ê–ü–£–°–ö
        renderHome();
        updateProgress();
        adjustPadding();
    </script>
</body>
</html>
